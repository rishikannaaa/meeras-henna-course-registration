<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#fff8f2;
  padding:20px;
}

.form-container{
  max-width:400px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}

label{
  display:block;
  margin-top:15px;
  font-weight:bold;
}

input,select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:1px solid #ccc;
  border-radius:6px;
}

button{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#b45f04;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="form-container">
<h2 style="text-align:center;color:#b45f04;">Register</h2>

<form id="registrationForm">
  <label>Name</label>
  <input type="text" id="name" required>

  <label>Batch No</label>
  <input type="text" id="batch" required>

  <label>Payment Month</label>
  <select id="month" required>
    <option value="">Select Month</option>
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
  </select>

  <label>WhatsApp Number</label>
  <input type="tel" id="whatsapp" pattern="[0-9]{10}" required>

  <label>Payment Number</label>
  <input type="tel" id="payment" pattern="[0-9]{10}" required>

  <button type="submit">Continue to Payment</button>
</form>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const batch = document.getElementById("batch").value.trim();
  const month = document.getElementById("month").value;
  const whatsapp = document.getElementById("whatsapp").value.trim();
  const payment = document.getElementById("payment").value.trim();

  if (!name || !batch || !month || !whatsapp || !payment) {
    alert("Please fill all fields correctly.");
    return;
  }

  // Save registration details
  localStorage.setItem("name", name);
  localStorage.setItem("batch", batch);
  localStorage.setItem("month", month);
  localStorage.setItem("whatsapp", whatsapp);
  localStorage.setItem("payment", payment);

  // Safety check: class must be selected
  const className = localStorage.getItem("className");
  const amount = localStorage.getItem("amount");

  if (!className || !amount) {
    alert("Please select a class first.");
    window.location.href = "classes.html";
    return;
  }

  // Mark user registered
  localStorage.setItem("isRegistered", "true");

  // Redirect to payment
  window.location.href = "payment.html";
});
</script>

</body>
</html>
