<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meera's Henna Payment</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#fff8f2;
  padding:20px;
  display:flex;
  justify-content:center;
}

.container{
  max-width:450px;
  width:100%;
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,.1);
}

h2{
  text-align:center;
  color:#b45f04;
}

.summary p{
  margin:8px 0;
  font-size:14px;
}

img{
  width:100%;
  margin-top:15px;
  border-radius:10px;
}

button{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#b45f04;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<h2>Payment Summary</h2>

<div class="summary">
  <p><b>Name:</b> <span id="sName"></span></p>
  <p><b>Batch:</b> <span id="sBatch"></span></p>
  <p><b>Class:</b> <span id="sClass"></span></p>
  <p><b>Amount:</b> ‚Çπ<span id="sAmount"></span> / month</p>
  <p><b>WhatsApp:</b> <span id="sWhatsapp"></span></p>
  <p><b>Payment No:</b> <span id="sPayment"></span></p>
</div>

<a id="upiLink" target="_blank">
  <img src="https://i.imgur.com/Cnql9UO.png" alt="UPI QR Code">
</a>

<button onclick="confirmPayment()">I‚Äôve Paid</button>
</div>

<script>
/* üîê BLOCK DIRECT ACCESS */
if(localStorage.getItem("isRegistered")!=="true"){
  window.location.href="registration.html";
}

/* üìå LOAD DATA */
const name = localStorage.getItem("name");
const batch = localStorage.getItem("batch");
const className = localStorage.getItem("className");
const amount = localStorage.getItem("amount");
const whatsapp = localStorage.getItem("whatsapp");
const payment = localStorage.getItem("payment");

/* üñ•Ô∏è DISPLAY */
sName.innerText = name;
sBatch.innerText = batch;
sClass.innerText = className;
sAmount.innerText = amount;
sWhatsapp.innerText = whatsapp;
sPayment.innerText = payment;

/* üí≥ UPI LINK */
upiLink.href = `upi://pay?pa=rishikanna.sivakumar.off@okhdfcbank&pn=MeeraHenna&am=${amount}&cu=INR`;

/* üì≤ CONFIRM */
function confirmPayment(){
  const msg =
`Hi, I am ${name}.
I have paid ‚Çπ${amount} for
${className}.
My WhatsApp: ${whatsapp}
Batch: ${batch}

Please confirm my registration.`;

  window.open(
    `https://wa.me/919514301061?text=${encodeURIComponent(msg)}`,
    "_blank"
  );
}
</script>

</body>
</html>
